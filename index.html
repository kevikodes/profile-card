<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Profile card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <script
      src="https://kit.fontawesome.com/f976a398c2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="icon" type="image/png" href="./images/favicon-32x32.png" />
  </head>
  <body>
    <div class="top_background"></div>
    <div class="card">
      <div class="top"></div>
      <!-- Image will go here -->
      <div class="center">
        <div class="image-container">
          <a target="_blank" href="https://github.com/krowens3">
            <img src="./images/profile-pic.png" alt="Kevin Owens III" />
          </a>
        </div>
        <div class="content">
          <p class="name">
            Kevin Owens III <span class="age light-gray-text">24</span>
          </p>
          <p class="location light-gray-text">Los Angeles</p>
        </div>
      </div>
      <div class="footer">
        <div class="item1">
          <p class="stat-desc light-gray-text">
            <a target="_blank" href="https://github.com/krowens3">
              <i class="icons fab fa-github-square"></i>
            </a>
          </p>
        </div>
        <div class="item2">
          <p class="stat-desc light-gray-text">
            <a target="_blank" href="https://www.linkedin.com/">
              <i class="icons fab fa-linkedin"></i>
            </a>
          </p>
        </div>
        <div class="item3">
          <p class="stat-desc light-gray-text">
            <a target="_blank" href="https://www.facebook.com/kevin.owensiii">
              <i class="icons fab fa-facebook-square"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
    <script src="./app.js" />
  </body>
</html>
